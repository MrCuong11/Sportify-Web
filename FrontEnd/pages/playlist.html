<!DOCTYPE html>
<html>

<head>
    <title>Ninja Studio - Music Player</title>
    <meta content="" name="Ninja Studio's Music Player is a modern, classic and easy to use Web Music Player with interactive UI" />
    <meta name="description" content="Ninja Studio's Music Player is a modern, classic and easy to use Web Music Player with interactive UI" />
    <meta name="keywords" content="Ninja, Studio, NinjaStudio, Music, Player" />
	
    <meta name="twitter:title" content="Ninja Studio - Music Player" />
    <meta name="twitter:description" content="Ninja Studio's Music Player is a modern, classic and easy to use Web Music Player with interactive UI" />
    <meta
      name="twitter:image"
      content="/logo.png"
    />

    <meta charset="UTF-8">
    <!-- set viewport meta property -->
    <meta name="viewport" content="Width=device-width, initial-scale=1.0">

    <!-- linking the css file -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/playlist.css">

    <!-- use the below to use font-awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>

<body>
    <div class="main-container">
         <header class="header">
            <div class="logo">
                <img src="logo.png" />
                <a href="./index2.html" class="fav">Favourites</a>
            </div>
            <div class="searchbox-container">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search" />
                    <i class="fas fa-microphone"></i>
                </div>
                <i class="fas bell fa-bell"></i>
                <div class="profile-container">
                     <!-- Avatar mặc định là chữ cái đầu -->
                     <div class="profile-avatar" id="profileAvatar" onclick="toggleDropdown()"></div> 
                   <!-- Dropdown menu -->
                     <div class="dropdown-menu" id="profileDropdown">
                      <ul>
                        <li><a href="#">Trang cá nhân</a></li>
                        <li><a href="#">Cài đặt</a></li>
                        <li><a href="#" onclick="handleLogout()">Đăng xuất</a></li>
                      </ul>
                    </div>
                  </div>
            </div>
        </header>  

        <!-- Phần hiển thị playlist sau khi tạo -->
        <section id="playlist-section" style="display: none;">
            <div class="playlist-header">
              <img id="playlist-img" src="https://png.pngtree.com/png-clipart/20230806/original/pngtree-music-note-icon-volume-perfect-sign-vector-picture-image_9945974.png" alt="Playlist Cover" />
              <input id="playlist-name" type="text" value="Danh sách số 1" />
            </div>
          
            <div class="search-bar">
              <input id="search-song-input" type="text" placeholder="Tìm bài hát..." />
              <div id="search-results"></div>
            </div>
          
            <div class="playlist-songs">
              <table id="songs-table">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Bài hát</th>
                    <th>Nghệ sĩ</th>
                    <th>Thời lượng</th>
                    <th>Xóa</th>
                  </tr>
                </thead>
                <tbody id="playlist-songs-list">
                  <!-- Các bài hát sẽ được thêm ở đây -->
                </tbody>
              </table>
            </div>
            <button id="save-playlist-btn">Lưu Playlist</button>
          
            <div id="toast" class="hidden">Đã thêm vào playlist!</div>
        </section>
        
        <!-- Nút tạo playlist -->
        <section class="no-playlist-section" id="no-playlist-section">
            <div class="no-playlist-content">
              <h2>Bạn chưa có danh sách phát nào</h2>
              <button class="btn-create-playlist" id="create-playlist-btn">+ Tạo playlist</button>
            </div>
        </section>

        <!-- Hiển thị các playlist đã tạo -->
        <section id="playlist-cards-section">
            <div id="playlist-cards-container">
                <!-- Các playlist sẽ được hiển thị ở đây sau khi tạo -->
            </div>
        </section>

    </div>
    <script src="../js/playMusic.js"></script>
    <script src="../js/profile.js"></script>
    <script src="../js/playlist.js"></script>
   
</body>

</html>
